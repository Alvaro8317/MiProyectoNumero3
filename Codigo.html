<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>HTML para subir con GIT</title>

    <link rel="stylesheet" href="CSS/Codigo.css"/>
</head>
<body>
    <div id = "container" style="margin-top: 10px;">
        <div id=cabecera>
            Cabecera nueva, porque la anterior me la tiré 
            <!-- Recuerda que puedes usar git commit -am "" para hacer un add y un commit en una sola instrucción -->
        </div>
        <div id="post">
            <h1>Este es un lindo título</h1>
            <p>
                Y este es un bonito parrafo en el cual explico de forma interna </br> el porqué debo de dejar de usar las malditas redes sociales :3
            </p>  
        </div>

    <button type ="button" class="btn btn-primary" id="Botoncito">No me oprimas</button>
    <script>
        var miBoton = document.getElementById("Botoncito");
        miBoton.addEventListener("click",alerta);
        function alerta()
        {
            alert("Oye mi perrooooooooooooooooo!!!! Oprimiste el botón, no oprimas botones así al azár, podrías causar una explosión con esa obsesión por los botones")
        }
    </script>

<!-- Para saber las ramas que hay se usa el git branch, 
    cuando se usa git merge se fusiona la rama que se especifica a la rama en la que se está -->
